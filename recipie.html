<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
</head>
<body>
    <h1>Task Manager</h1>
    <!-- Добавление новой задачи -->
    <input type="text" id="taskInput" placeholder="Enter your task">
    <button id="addTask">Add Task</button>
    <!-- Фильтры -->
    <div>
        <button id="filterAll">Show All</button>
        <button id="filterCompleted">Show Completed</button>
        <button id="filterIncomplete">Show Incomplete</button>
    </div>
    <!-- Список задач -->
    <ul id="taskList"></ul>
    <script src="recipie.js"></script>
</body>
</html>
